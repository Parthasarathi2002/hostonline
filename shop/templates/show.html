<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border:solid 2px black;
            border-collapse: collapse;
            align-items: center;
            padding:5px;
        }
        a{
            text-decoration: none;
            padding:1px;
            border:solid 2px black;
            border-radius:10px;
            color:black;
            font-size: large;
        }
    </style>
</head>
<body>

    <center>
    <table>
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>email</th>
            <th>password</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for i in all%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td><a href="{% url 'delete' i.id %}">delete</a></td>
            <td><a href="{% url 'update' i.id %}">update</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="{% url 'add'%}">Add more</a>
</center>
</body>
</html>
