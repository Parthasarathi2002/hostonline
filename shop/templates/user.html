<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border:solid 2px black;
            border-collapse: collapse;
            text-align: center;            
            padding:3px;
        }
    </style>
</head>
<body>
    <center>
    <form action="{% url 'add'%}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td> <label for="username">NAME:</label></td>
            <td> <input type="text" id="username" placeholder="Enter the name" name="username"><br>
            </td>
        </tr>
        <tr>
            <td><label for="age">AGE:</label></td>
            <td><input type="number" id="age" placeholder="Enter the age" name="age"><br></td>
        </tr>
        <tr>
            <td><label for="email">EMAIL:</label></td>
            <td><input type="email" id="email" placeholder="Enter the email" name="email"><br></td>
        </tr>
        <tr>
            <td><label for="pass">PASSWORD:</label></td>
            <td><input type="password" id="pass" placeholder="Enter the password" name="pass"></td>
        </tr>
       <tr>
        <td colspan="2"> <input type="submit"></td>
       </tr>
        
        
        
        
        
        
       
    </table>
    </form>
    </center>
    
</body>
</html>
