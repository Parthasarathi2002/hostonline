{% extends "home.html"%}
{% block base%}
<table border="2px">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    {% for i in all%}
    <tr>
     <td>{{i.name}}</td>
     <td>{{i.age}}</td>
     <td>{{i.email}}</td>
     <td>{{i.password}}</td>
    </tr>
    {% endfor %}
</table>

 
{% endblock%}
